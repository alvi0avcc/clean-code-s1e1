<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media.css">
</head>
<body class="body">
  <header class="header">
    <img
      class="header-image"
      src="assets/eisenhower-matrix-image.jpg"
      alt="Eisenhower matrix image"
    >
    <a
      class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section
      class="section-add-task"
      id="section-add-task"
    >
      <h3 class="section-title">Add Item</h3>
      <div class="block-new-task">
        <input
          id="new-task"
          class="new-task task input-text"
          type="text"
          placeholder="add new task"
        >
        <button class="button button-new-task">Add</button>
      </div>
    </section>
    <section class="section-incomplete-task">
      <h3 class="section-title">Todo</h3>
      <ul
        id="incomplete-tasks"
        class="incomplete-tasks"
      >
        <li class="list">
          <input
            type="checkbox"
            class="checkbox"
          ><label class="task">Pay Bills</label>
          <input
            type="text"
            class="task input-text"
            placeholder="write name of task"
          >
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img
              src="assets/remove-image.svg"
              alt="Remove image"
            >
          </button>
        </li>
        <li class="list task-edit-mode ">
          <input
            type="checkbox"
            class="checkbox"
          ><label class="task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task input-text"
            placeholder="write name of task"
          >
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img
              src="assets/remove-image.svg"
              alt="Remove image"
            >
          </button>
        </li>
      </ul>
    </section>
    <section class="section-complite-task">
      <h3 class="section-title">Completed</h3>
      <ul
        id="complete-tasks"
        class="complete-tasks"
      >
        <li class="list">
          <input
            type="checkbox"
            class="checkbox"
            checked
          ><label class="task">See the Doctor</label>
          <input
            type="text"
            class="task input-text"
            placeholder="write name of task"
          >
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img
              src="assets/remove-image.svg"
              alt="Remove image"
            >
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
