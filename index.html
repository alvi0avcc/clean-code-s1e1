<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media.css">
</head>
<body>
  <header class="header">
    <img class="header-image" src="assets/eisenhower-matrix-image.jpg" alt="Eisenhower matrix image">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section-add-task" id="section-add-task">
      <h3>Add Item</h3>
      <div class="block-new-task">
        <input id="new-task" class="task" type="text" placeholder="add new task">
        <button class="button-new-task">Add</button>
      </div>
    </section>
    <section class="section-incomplete-task">
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li class="list">
          <input type="checkbox" class="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task" placeholder="write name of task">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="assets/remove-image.svg" alt="Remove image">
          </button>
        </li>
        <li class="list task-edit-mode ">
          <input type="checkbox" class="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" placeholder="write name of task">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="assets/remove-image.svg" alt="Remove image">
          </button>
        </li>
      </ul>
    </section>
    <section class="section-complite-task">
      <h3>Completed</h3>
      <ul id="complete-tasks" class="complete-tasks">
        <li class="list">
          <input type="checkbox" class="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task"  placeholder="write name of task">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="assets/remove-image.svg" alt="Remove image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
